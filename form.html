<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rent A Car</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="transition transition-1 is-active"></div>

        <div class="main1">
            <nav>
                <div class="logo">
                    <img src="images/New Project1.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="home.html" style="color: #F90493;">Home</a></li>
                        <li><a href="about.html" style="color: #F90493;">About</a></li>
                        <li><a href="vehicle.html" style="color: #F90493;">Vehicle Models</a></li>
                        <li><a href="contact.html" style="color: #F90493;">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
            <hr>

            <script>
                window.alert("Please note that all the information below is required.")
            </script>
          <h1 class="demand">Fill out the following form:</h1>
          <br>
        <form method="post" class="form">

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" minlength="3" maxlength="20" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" minlength="3" maxlength="20" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" minlength="21" maxlength="80" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@hotmail.com" required><br>

            <label for="phone#">Phone Number:</label>
            <input type="tel" id="phone#" pattern="[0-9]{2} [0-9]{3} [0-9]{3}" placeholder="03 123 456" required><br>
            
            <label for="pickupd">Pick-up date:</label>
            <input type="date" id="pickupd" required><br>      
            
            <label for="dropoffd">Drop-off date:</label>
            <input type="date" id="dropoffd" required><br>        
            
            <label for="carchoice">Car:</label>
            <input type="text" id="carchoice" value="example" readonly="readonly"><br>

            <label for="typepick">Pick the type of car you'd like:</label>
            <select id="typepick">
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sports">Sport</option>
                <option value="Luxury">Luxury</option>
            </select>
            <button id="picktypebutton" required>Pick</button>
            <br>

            <div id="SUVtype" style="display: none;">
            <label for="SUVcars">Pick the SUV Car you'd like:</label>
            <select id="SUVcars">
                <option value="ToyotaRAV-4">Toyota Rav-4</option>
                <option value="HondaCRV">Honda-Crv</option>
                <option value="Nissan-Juke">Nissan Juke</option>
                <option value="MazdaCX5">Mazda CX-5</option>
            </select>
            </div><br>

            <div id="SEDANtype" style="display: none;">
            <label for="SEDANcars">Pick the Sedan Car you'd like:</label>
            <select id="SEDANcars">
                <option value="BMWF30">BWM F30 328i</option>
                <option value="MB-C300">Mercedes Benz C300</option>
                <option value="ToyotaCorolla">Toyota Corolla</option>
                <option value="HondaCivic">Honda Civic</option>
            </select>
            </div><br>
            
            <div id="HATCHBACKtype" style="display: none;">
            <label for="HATCHBACKcars">Pick the Hatchback Car you'd like:</label>
            <select id="HATCHBACKcars">
                <option value="kiapicanto">Kia Picanto</option>
                <option value="kiario">Kia Rio</option>
                <option value="hyundaiI10">Hyundai i10</option>
            </select>
            </div><br>

            <div id="SPORTStype" style="display: none;">
            <label for="SPORTScars">Pick the Sports Car you'd like:</label>
            <select id="SPORTScars">
                <option value="MB-W213">Mercedes Benz E-class W213</option>
                <option value="BMWF32">BMW F32 428i</option>
                <option value="VG-7GTI">Volkswagen Golf 7-GTI</option>
            </select>
            </div><br>

            <div id="LUXURYtype" style="display: none;">
            <label for="LUXURYcars">Pick the Luxury Car you'd like:</label>
            <select id="LUXURYcars">
                <option value="G-CLASS">Mercedes G-Class</option>
                <option value="FERRARI">Ferrari California</option>
            </select>
            </div><br>

            <label for="gender">Gender:</label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            
            <label for="comment">Pick-up Location?</label>
            <textarea rows="4" cols="30" id="comment"></textarea><br>
            <label for="comment">Drop-off Location?</label>
            <textarea rows="4" cols="30" id="comment"></textarea><br>
            
            <input type="reset">
            <input type="submit"><br>
        </form>
        
        </div>
        <script src="form.js"></script>
    </body>

    </html>
