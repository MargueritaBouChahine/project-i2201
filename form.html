            <script>
                window.alert("Please note that all the information below is required.")
            </script>
          <h1 class="demand">Fill out the following form:</h1>
          <br>
        <form method="post" class="form">

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" minlength="3" maxlength="20" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" minlength="3" maxlength="20" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" minlength="21" maxlength="80" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@hotmail.com" required><br>

            <label for="phone#">Phone Number:</label>
            <input type="tel" id="phone#" pattern="[0-9]{2} [0-9]{3} [0-9]{3}" placeholder="03 123 456" required><br>
            
            <label for="pickupd">Pick-up date:</label>
            <input type="date" id="pickupd" required><br>      
            
            <label for="dropoffd">Drop-off date:</label>
            <input type="date" id="dropoffd" required><br>     
            
            <div id="CARS">
            
            <label for="carchoice">Car:</label>
            <input type="text" id="carChoice" value="example" readonly="readonly"><br>

            </div>

            <label for="gender">Gender:</label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            
            <label for="comment">Pick-up Location?</label>
            <textarea rows="4" cols="30" id="comment"></textarea><br>
            <label for="comment">Drop-off Location?</label>
            <textarea rows="4" cols="30" id="comment"></textarea><br>
            
            <input type="submit"><br>
        </form>
        
        </div>
        <script src="form.js"></script>
    </body>
